{% if brands == cats %}
    <div class="col-md-3 col-sm-3 col-lg-3">
        <div class="thumbnail" >
            <div class = "prod_img">
                <img src="{{ MEDIA_URL }}{{ product.image }}" alt="">
            </div>
            <div class=" caption text-center prod_caption">
                <h4>{{ product.brandname }}</h4>
                <h5>{{ product.name }}</h5>
            </div>
            <div class=" text-center prod_caption2">
                <h5>Product No: {{ product.id }}</h5>
                <h5>â‚¬{{ product.price }}</h5>
            </div>
            <div class=" caption text-center">
                <a class="btn btn-default" onclick="location.href='{% url 'product_details' product.id %}'">More Details</a>
            </div>
        </div>
    </div>
{% endif %}
