
{% extends 'categories.html' %}

{% block content %}

                <div class="thumbnail">

                    <img height="300" width="800"  src="{{ MEDIA_URL }}{{ product.image }}" alt="">
                    <div class="caption-full">
                        <h4 class="pull-right">{{ product.price }}</h4>
                        <h4>{{ product.name }}</h4>
                        <p>{{ product.brand.name }} {{ product.description }}</p>
                        <a href="{% url 'buy_now_stripe' product.id %}" >Buy Now</a>

                        <form method="post" action="{% url 'add_to_cart' product.id %}">
                            {% csrf_token %}
                            Quantity
                            <input name='quantity' type="number" min="1" max="999">
                            <button type="submit">Add</button>
                        </form>
                    </div>
                </div>

{% endblock content %}
