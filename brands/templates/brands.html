{% extends "base.html" %}

{% block sidebar %}
    {% include 'root_categories.html' %}
{% endblock sidebar %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
             {% for brand in brands %}
                <div class="col-md-3 col-sm-3 col-lg-3">
                    <div class="thumbnail" >
                        <div class = "prod_img">
                            <img height="180" width="180"  src="{{ MEDIA_URL }}{{ brand.image }}" alt="">
                        </div>

                            <div class=" caption text-center prod_caption">

                                <h5>{{ brand.name }}</h5>


                            </div>
                            <div class=" caption text-center">
                                <a class="btn btn-default" onclick="location.href='{% url 'brand' brand.id %}'">More Details</a>

                            </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
